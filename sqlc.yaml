version: "2"
sql:
  - engine: "postgresql"
    queries: "queries/*.sql"
    schema: "migrations/*.up.sql"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "time"
              type: "Time"